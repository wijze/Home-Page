<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="/globals/global.js"></script>
    <script src="/globals/addNewMenu.js"></script>
    <script defer src="/app/todo/boards.js"></script>
    <script defer src="/app/todo/todoHelper.js"></script>
    <!-- main js file -->
    <script defer src="/app/todo/todo.js"></script>
  </head>
  <body>
    <!-- navbar is inserted here -->
    <main>
      <div id="sidebar">
        <h2>Boards</h2>

        <div>
          <div id="siderbar_boards"></div>
    
          <div class="sidebar_board" id="create_new_board">
            <p>Create new</p>
          </div>
          <form autocomplete="off" action="" id="new_board_form">
            <input name="name" type="text">
            <button type="submit" class="hidden_submit_button"></button>
          </form>
        </div>
      </div>

      <div id="board_panel">
        <h1>Todo</h1>
        <div id="board">
          <div id="groups_wrapper"></div>
  
          <div class="container group" id="create_new_group_button">
            <h3>Create New Group</h3>
          </div>

          <template id="newTodo">
            <div class="container todo create_new_todo_button">
              <p>Create new</p>
            </div>
            <form autocomplete="off" action="" class="create_new_todo_form">
              <input name="name" type="text">
              <button type="submit" class="hidden_submit_button"></button>
            </form>
          </template>
        </div>

        <div id="board_not_open_message">
          <h3>You haven't opened a board</h3>
          <p>Please create or open a board</p>
        </div>
        
      </div>
    </main>

    <div id="board_context_menu" class="context_menu">
      <div id="board_context_menu_delete">
        <p>delete</p>
      </div>
    </div>
    <div id="todo_contextmenu" class="context_menu">
      <div id="todo_contextmenu_delete">
        <p>delete</p>
      </div>
    </div>

    <script>
      create_navbar();
    </script>
  </body>
</html>
