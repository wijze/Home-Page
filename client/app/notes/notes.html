<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="/globals/global.js"></script>
    <!-- contain functions to be called -->
    <script src="/globals/addNewMenu.js"></script>
    <script defer src="/app/notes/saveSystem.js"></script>
    <script defer src="/app/notes/eventhandlers.js"></script>
    <!-- individual parts -->
    <script defer src="/app/notes/configForm.js"></script>
    <script defer src="/app/notes/searchNotes.js"></script>
    <script defer src="/app/notes/categories.js"></script>
    <script defer src="/app/notes/contextmenus.js"></script>
    <!-- the notes.js file is the main js file -->
    <script defer src="/app/notes/notes.js"></script>
  </head>
  <body>

    <!-- navbar is inserted here -->

    <main>
      <div id="sidebar">
        <h2>Categories</h2>

        <div>
          <div id="categories"></div>

          <div class="category" id="create_new_category">
            <p>Create new</p>
          </div>
          <form autocomplete="off" action="" id="new_category_form">
            <input name="name" type="text">
            <button type="submit" class="hidden_submit_button"></button>
          </form>
        </div>
      </div>

      <div id="main_notes">
        <h1>Notes</h1>

        <form id="search_notes_form" action="">
          <div>
            <input type="text" name="search" placeholder="search"/>
            <button type="submit">S</button>
          </div>
        </form>

        <div id="notes_container"></div>

        <form id="new_note_form" action="" autocomplete="off">
          <input type="text" name="text" id="new_note_title" placeholder="New note"/>
          <button type="submit">+</button>
        </form>
      </div>
    </main>

    <div id="note_context_menu" class="context_menu">
      <div id="note_context_menu_delete">
        <p>delete</p>
      </div>
      <div id="note_context_menu_rename">
        <p>configure</p>
      </div>
    </div>

    <div id="category_context_menu" class="context_menu">
      <div id="category_context_menu_delete">
        <p>delete</p>
      </div>
    </div>

    <form action="" id="note_config_form" autocomplete="off">
      <button type="submit" class="hidden_submit_button"></button>
      <div>
        <button id="note_config_close">Close</button>
      </div>

      <div>
        <label for="note_config_title">Title:</label>
        <input type="text" name="note_title" id="note_config_title" />
      </div>
      <div>
        <label for="note_config_text">Description:</label>
        <textarea
          name="note_text"
          id="note_config_text"
          cols="30"
          rows="10"
        ></textarea>
      </div>
      <div>
        <label for="note_config_tags">Tags:</label>
        <div id="note_config_tags"></div>
        <input type="text" placeholder="add new tag" name="new_tag" />
      </div>
      <div>
        <label for="note_config_category">Category</label>
        <select name="category" id="note_config_category"></select>
      </div>

      <div>
        <div id="note_config_delete" class="danger_button">Delete</div>
      </div>
    </form>

    <script>
      create_navbar();
    </script>
  </body>
</html>
