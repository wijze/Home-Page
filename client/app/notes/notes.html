<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="/globals/global.js"></script>
    <script defer src="/app/notes/notes.js"></script>
  </head>
  <body>
    <main>
      <h1>Notes</h1>

      <div id="notes_container"></div>

      <form id="new_note_form" action="" autocomplete="off">
        <input type="text" name="text" id="new_note_title" />
        <button type="submit">+</button>
      </form>
    </main>

    <div id="note_context_menu">
      <div id="note_context_menu_delete">
        <p>delete</p>
      </div>
      <div id="note_context_menu_rename">
        <p>configure</p>
      </div>
    </div>

    <form action="" id="note_config_form" autocomplete="off">
      <div>
        <button id="note_config_close">Close</button>
      </div>
      <div>
        <label for="note_config_title">Title:</label>
        <input type="text" name="note_title" id="note_config_title" />
      </div>
      <div>
        <label for="note_config_text">Note:</label>
        <textarea name="note_text" id="note_config_text" cols="30" rows="10"></textarea>
      </div>
      <div>
        <div id="note_config_delete" class="danger_button">
          Delete
        </div>
      </div>
    </form>

    <script>
      create_navbar();
    </script>
  </body>
</html>
